{% extends 'base.html' %}
{%block base%}
<div class="mt-5">

    {% if messages %}
    {% for i in messages %}
    <div class="alert alert-warning">
        {{i}}
    </div>
    {% endfor %}
    {% endif %}
</div>
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="w-50 d-flex p-5 justify-content-center border border-secondary border-2"
        style="background-color: rgb(255, 255, 255,0.15);">
        <a href="{%url 'addproduct'%}" class="sellbtn m-2 btn btn-outline-warning">Sell Your Product</a><br>
        <a href="{%url 'viewproduct'%}" class="buybtn m-2 btn btn-outline-info">Buy A Product</a>
    </div>
</div>
<style>
    .sellbtn {
        transition: transform 400ms ease;
        padding-left: 20px;
    }

    .sellbtn:hover {
        transform: scale(1.06);
    }

    .buybtn {
        transition: transform 400ms ease;
        padding-left: 20px;
    }

    .buybtn:hover {
        transform: scale(1.06);
    }
</style>
{%endblock base%}
